                        tab.classList.add('active');

            async loadRankings() {
                try {
                    const snapshot = await database.ref('rankings').once('value');
                    const data = snapshot.val() || {};
                    // Firebaseは配列ではなくオブジェクトで返すので、配列に変換
                    this.rankings = Object.values(data).sort((a, b) => b.score - a.score);
                    this.displayRankings();
                } catch (error) {
                    console.error('ランキングの読み込みに失敗しました:', error);

                    return snapshot.exists();
                } catch (error) {
                    console.error('ニックネームの確認に失敗しました:', error);
                    return false;
                }
            }

            async addScore(name, score, wpm, correctCount, maxCombo) {
                try {
                    const newScore = {
                        name: name,
                        score: score,
                        wpm: wpm,
                        correctCount: correctCount,
                        maxCombo: maxCombo,
                        date: new Date().toLocaleDateString(),
                        timestamp: new Date().getTime()
                    };

                    // スコアを追加
                    const scoreRef = database.ref('rankings').push();
                    await scoreRef.set(newScore);

                    // ニックネームを保存
                    await database.ref('nicknames').child(name).set(true);

                    // ランキングを更新
                    await this.loadRankings();
                } catch (error) {
                    console.error('スコアの保存に失敗しました:', error);
                }
            }

                    const today = new Date().toLocaleDateString();
                    return this.rankings.filter(rank => rank.date === today);
                }
                return this.rankings;

                let filteredRankings = this.getFilteredRankings();

                        bestByName[r.name] = r;
                    }

                        <span class="date">${rank.date}</span>

                this.correctCount++;
                this.combo++;
                this.maxCombo = Math.max(this.maxCombo, this.combo);
                const baseScore = this.currentWord.word.length * 150;
                const comboBonus = Math.floor(baseScore * (this.combo - 1) * 0.25);
                const totalScore = baseScore + comboBonus;
                this.score += totalScore;

                this.showComboPopup(this.combo);

                // 正解時の一瞬のフラッシュ（フラッシュモードがオンの場合のみ）
                if (this.isFlashEnabled) {
                    this.flashScreen('rgba(255,255,255,0.2)', 100);
                }

                if (this.combo >= 7) {
                    this.playAdoremarinRush();
                    this.showScorePopup(`✨${this.getRandomPraisePhrase()}✨ +${totalScore}`, '#00ffff');
                    if (this.isFlashEnabled) {
                        document.body.classList.add('fever-mode');
                        this.showJackpotEffect();
                        this.showKyuinEffect();
                        this.showAdoremarinRushUI();
                    } else {
                        // FLASH OFF時は一瞬だけ超派手に
                        this.flashScreen('rgba(255,255,0,0.7)', 220); // 強い黄色フラッシュ
                        document.body.classList.add('fever-mode');
                        this.showJackpotEffect();
                        this.showKyuinEffect();
                        this.showAdoremarinRushUI();
                        this.comboDisplay.style.transform = 'scale(1.5)';
                        this.comboDisplay.style.filter = 'drop-shadow(0 0 30px #fff700) drop-shadow(0 0 60px #00ffff)';
                        setTimeout(() => {
                            document.body.classList.remove('fever-mode');
                            this.comboDisplay.style.transform = '';
                            this.comboDisplay.style.filter = '';
                        }, 220);
                    }
                    this.timeLeft += 2;
                    this.timeLeftElement.textContent = this.timeLeft;
                } else if (this.combo >= 5) {
                    this.playUltimateSound();
                    this.showScorePopup(`🔥💥ULTIMATE💥🔥 +${totalScore}`, '#ff1744');
                    if (this.isFlashEnabled) {
                        document.body.classList.add('fever-mode');
                        this.showJackpotEffect();
                        this.showKyuinEffect();
                    } else {
                        // FLASH OFF時は一瞬だけ派手に
                        this.flashScreen('rgba(255,80,0,0.6)', 180); // 強いオレンジフラッシュ
                        document.body.classList.add('fever-mode');
                        this.showJackpotEffect();
                        this.showKyuinEffect();
                        this.comboDisplay.style.transform = 'scale(1.3)';
                        this.comboDisplay.style.filter = 'drop-shadow(0 0 20px #ff6b00) drop-shadow(0 0 40px #fff)';
                        setTimeout(() => {
                            document.body.classList.remove('fever-mode');
                            this.comboDisplay.style.transform = '';
                            this.comboDisplay.style.filter = '';
                        }, 180);
                    }
                    this.timeLeft++;
                    this.timeLeftElement.textContent = this.timeLeft;
                } else if (this.combo >= 3) {
                    this.playExplosiveCombo();
                    this.showScorePopup(`⚡EXPLOSIVE⚡ +${totalScore}`, '#4ade80');
                } else {
                    this.playSound(900 + this.combo * 150, 0.12, 'triangle', 0.35);
                    this.showScorePopup(`+${totalScore}`, '#fbbf24');
                }
                this.updateComboDisplay();
                this.updateStats();
                setTimeout(() => {
                    this.loadNewWord();
                }, 250);
            }

            showWrongKeyEffect() {
                this.flashScreen('rgba(255,107,107,0.3)');
            }

            resetCombo() {
                this.combo = 0;
                this.comboDisplay.classList.remove('show');
                document.body.classList.remove('fever-mode');
            }

            updateComboDisplay() {
                if (this.combo >= 2) {
                    this.comboDisplay.textContent = `🔥 COMBO x${this.combo} 🔥`;
                    this.comboDisplay.classList.add('show');
                    if (this.combo >= 7) {
                        this.comboDisplay.classList.add('ultimate');
                        this.comboDisplay.style.background = 'linear-gradient(45deg, #ff1744, #ff6b00)';
                    } else if (this.combo >= 5) {
                        this.comboDisplay.classList.remove('ultimate');
                        this.comboDisplay.style.background = 'linear-gradient(45deg, #4ade80, #22c55e)';
                    }
                } else {
                    this.comboDisplay.classList.remove('show');
                    this.comboDisplay.classList.remove('ultimate');
                    this.comboDisplay.style.background = 'linear-gradient(45deg, #ff6b6b, #fbbf24)';
                }
            }

            showScorePopup(text, color) {
                this.scorePopup.textContent = text;
                this.scorePopup.style.color = color;
                this.scorePopup.style.animation = 'score-popup 1.2s ease-out forwards';
                setTimeout(() => {
                    this.scorePopup.style.animation = '';
                }, 1200);
            }

            updateStats() {
                this.scoreElement.textContent = this.score;
                this.correctCountElement.textContent = this.correctCount;
            }

            initAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.log('Audio not supported');
                }
            }

            playSound(freq, duration = 0.1, type = 'sine', volume = 0.4) {
                if (!this.audioContext) return;
                const osc = this.audioContext.createOscillator();
                const gain = this.audioContext.createGain();
                osc.connect(gain);
                gain.connect(this.audioContext.destination);
                osc.frequency.setValueAtTime(freq, this.audioContext.currentTime);
                osc.type = type;
                gain.gain.setValueAtTime(volume, this.audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                osc.start();
                osc.stop(this.audioContext.currentTime + duration);
            }

            playExplosiveCombo() {
                for (let i = 0; i < 12; i++) {
                    setTimeout(() => {
                        this.playSound(400 + i * 200, 0.08, 'square', 0.3);
                    }, i * 25);
                }
                setTimeout(() => {
                    this.playSound(1200, 0.4, 'sawtooth', 0.4);
                }, 300);
            }

            playKyuinSound() {
                const frequencies = [800, 1000, 1200, 1400, 1600];
                frequencies.forEach((freq, i) => {
                    setTimeout(() => {
                        this.playSound(freq, 0.1, 'sine', 0.3);
                        this.playSound(freq * 1.5, 0.1, 'sine', 0.2);
                    }, i * 100);
                });
            }

            playUltimateSound() {
                const notes = [261, 329, 392, 523, 659, 784, 1047];
                notes.forEach((note, i) => {
                    setTimeout(() => this.playSound(note, 0.2, 'triangle', 0.3), i * 60);
                });

                this.playKyuinSound();

                setTimeout(() => {
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => {
                            this.playSound(1500 + i * 300, 0.15, 'sawtooth', 0.5);
                        }, i * 50);
                    }
                }, 420);

                setTimeout(() => {
                    this.playSound(800, 0.3, 'sine', 0.4);
                    this.playSound(1200, 0.3, 'sine', 0.4);
                    this.playSound(1600, 0.3, 'sine', 0.4);
                }, 700);
            }

            createParticles() {
                const container = document.getElementById('particles');
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 3 + 's';
                    particle.style.animationDuration = (2 + Math.random() * 2) + 's';
                    container.appendChild(particle);
                }
            }

            flashScreen(color = 'rgba(255,255,255,0.4)', duration = 200) {
                if (!this.isFlashEnabled) return;
                this.screenFlash.style.background = color;
                this.screenFlash.classList.add('flash-effect');
                setTimeout(() => {
                    this.screenFlash.classList.remove('flash-effect');
                }, duration);
            }

            resetWordPool() {
                let wordList = this.words;
                if (this.combo >= 7) {
                    wordList = this.longWords;
                }
                this.remainingWords = this.shuffleWords(wordList);
            }

            loadNewWord() {
                // 残り単語がなければリセット
                if (!this.remainingWords || this.remainingWords.length === 0) {
                    this.resetWordPool();
                }
                // 直前と同じ単語を避ける
                let nextWord = null;
                let tryCount = 0;
                do {
                    if (this.remainingWords.length === 0) {
                        this.resetWordPool();
                    }
                    nextWord = this.remainingWords.pop();
                    tryCount++;
                } while (nextWord && this.lastWord && nextWord.word === this.lastWord.word && tryCount < 10);
                this.currentWord = nextWord;
                this.lastWord = nextWord;
                this.currentCharIndex = 0;
                this.displayCurrentWord();
            }

            displayCurrentWord() {
                if (!this.currentWord) return;
                let displayStr = this.currentWord.word;
                let html = '';
                for (let i = 0; i < displayStr.length; i++) {
                    const char = displayStr[i];
                    let className = 'char pending';
                    if (i < this.currentCharIndex) {
                        className = 'char correct';
                    } else if (i === this.currentCharIndex) {
                        className = 'char current';
                    }
                    html += `<span class="${className}">${char}</span>`;
                }
                this.currentWordElement.innerHTML = html;
                this.wordMeaningElement.textContent = this.currentWord.meaning;
                const romajiHintElem = document.getElementById('romajiHint');
                if (romajiHintElem) {
                    romajiHintElem.textContent = '';
                    romajiHintElem.style.display = 'none';
                }
            }

            startGame() {
                if (this.audioContext && this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
                this.isGameActive = true;
                this.startTime = Date.now();
                this.timeLeft = 60;
                this.startButton.style.display = 'none';
                
                if (this.timer) {
                    clearInterval(this.timer);
                }
                
                this.timer = setInterval(() => {
                    const now = Date.now();
                    const elapsed = Math.floor((now - this.startTime) / 1000);
                    this.timeLeft = Math.max(0, 60 - elapsed);
                    this.timeLeftElement.textContent = this.timeLeft;
                    this.updateWPM();
                    
                    if (this.timeLeft <= 0) {
                        this.endGame();
                    }
                }, 100);
            }

            endGame() {
                this.isGameActive = false;
                clearInterval(this.timer);
                this.startButton.style.display = 'block';
                document.body.classList.remove('fever-mode');
                this.showGameOver();
            }

            showGameOver() {
                const finalWpm = parseInt(this.wpmElement.textContent);
                
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('finalCorrectCount').textContent = this.correctCount;
                document.getElementById('maxCombo').textContent = this.maxCombo;
                document.getElementById('finalWpm').textContent = finalWpm + ' WPM';
                
                document.getElementById('gameOver').style.display = 'flex';
                document.getElementById('playerName').value = this.playerNickname;

                // 全ランキング取得
                let allRankings = rankingManager.getFilteredRankings().slice();

                // 今回のスコアを一時的に追加
                allRankings.push({
                    name: this.playerNickname,
                    score: this.score,
                    wpm: finalWpm,
                    correctCount: this.correctCount,
                    maxCombo: this.maxCombo,
                    date: new Date().toLocaleDateString(),
                    timestamp: new Date().getTime()
                });

                // スコア順にソート
                allRankings.sort((a, b) => b.score - a.score);

                // 今回のスコアの順位を探す（同一スコア・同一ニックネーム）
                let myRank = allRankings.findIndex(r =>
                    r.name === this.playerNickname &&
                    r.score === this.score
                ) + 1;

                let rankText = '';
                if (myRank > 0) {
                    rankText = `あなたの今回の順位：${myRank}位（スコア：${this.score}）`;
                } else {
                    rankText = '今回のスコアはランキング外です';
                }
                document.getElementById('currentRankInfo').textContent = rankText;
            }

            resetGame() {
                this.isGameActive = false;
                clearInterval(this.timer);
                
                this.score = 0;
                this.correctCount = 0;
                this.combo = 0;
                this.maxCombo = 0;
                this.currentCharIndex = 0;
                this.startTime = null;
                this.timeLeft = 60;

                this.startButton.style.display = 'block';
                
                this.scoreElement.textContent = '0';
                this.wpmElement.textContent = '0';
                this.correctCountElement.textContent = '0';
                this.timeLeftElement.textContent = '60';
                
                this.comboDisplay.classList.remove('show');
                document.body.classList.remove('fever-mode');
                
                this.resetWordPool();
                this.loadNewWord();
            }

            showJackpotEffect() {
                this.jackpotEffect.style.animation = 'none';
                this.jackpotEffect.offsetHeight; // リフロー
                this.jackpotEffect.style.animation = 'jackpot-flash 0.5s ease-out';
            }

            createKyuinLines() {
                for (let i = 0; i < 10; i++) {
                    const line = document.createElement('div');
                    line.className = 'kyuin-line';
                    line.style.top = `${i * 10}%`;
                    line.style.animationDelay = `${i * 0.1}s`;
                    this.kyuinEffect.appendChild(line);
                    this.kyuinLines.push(line);
                }
            }

            showKyuinEffect() {
                this.kyuinLines.forEach(line => {
                    line.style.animation = 'none';
                    line.offsetHeight;
                    line.style.animation = 'kyuin-move 0.3s linear infinite';
                });
            }

            playAdoremarinRush() {
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        this.playSound(200 + i * 100, 0.08, 'square', 0.5);
                        this.playSound(800 + i * 80, 0.08, 'triangle', 0.4);
                    }, i * 40);
                }
                setTimeout(() => {
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => {
                            this.playSound(1500 + i * 200, 0.15, 'sawtooth', 0.5);
                        }, i * 60);
                    }
                }, 400);
                setTimeout(() => {
                    this.playSound(2000, 0.5, 'triangle', 0.7);
                }, 700);
            }

            showAdoremarinRushUI() {
                let rushDiv = document.createElement('div');
                rushDiv.id = 'adoremarinRush';
                rushDiv.innerText = this.getRandomPraisePhrase();
                rushDiv.style.position = 'fixed';
                rushDiv.style.top = '20%';
                rushDiv.style.left = '50%';
                rushDiv.style.transform = 'translate(-50%, -50%)';
                rushDiv.style.fontSize = '5rem';
                rushDiv.style.fontWeight = 'bold';
                rushDiv.style.color = '#00ffff';
                rushDiv.style.textShadow = '0 0 40px #fff, 0 0 80px #00ffff, 0 0 120px #00ffff, 0 0 160px #00ffff';
                rushDiv.style.background = 'linear-gradient(45deg, #00ffff, #ff00ff)';
                rushDiv.style.webkitBackgroundClip = 'text';
                rushDiv.style.webkitTextFillColor = 'transparent';
                rushDiv.style.animation = 'adoremarin-rush-anim 1.5s ease-out forwards, text-glow 1.5s ease-in-out infinite';
                rushDiv.style.zIndex = '3000';
                rushDiv.style.pointerEvents = 'none';
                document.body.appendChild(rushDiv);
                setTimeout(() => {
                    if (rushDiv.parentNode) rushDiv.parentNode.removeChild(rushDiv);
                }, 1700);
            }

            getRandomPraisePhrase() {
                const randomIndex = Math.floor(Math.random() * this.praisePhrases.length);
                return this.praisePhrases[randomIndex];
            }

            showComboPopup(combo) {
                let comboDiv = document.createElement('div');
                comboDiv.className = 'combo-popup';
                comboDiv.innerText = `${combo} combo!`;
                comboDiv.style.position = 'fixed';
                comboDiv.style.top = '10%';
                comboDiv.style.left = '50%';
                comboDiv.style.transform = 'translate(-50%, 0)';
                comboDiv.style.fontSize = '2.5rem';
                comboDiv.style.fontWeight = 'bold';
                comboDiv.style.color = '#fbbf24';
                comboDiv.style.textShadow = '0 0 20px #fff, 0 0 40px #fbbf24';
                comboDiv.style.zIndex = '3000';
                comboDiv.style.pointerEvents = 'none';
                comboDiv.style.animation = 'combo-popup-anim 1s ease-out forwards';
                document.body.appendChild(comboDiv);
                setTimeout(() => {
                    if (comboDiv.parentNode) comboDiv.parentNode.removeChild(comboDiv);
                }, 1000);
            }

            updateWPM() {
                if (!this.startTime) return;
                
                const timeElapsed = (Date.now() - this.startTime) / 1000 / 60;
                const wpm = Math.round(this.correctCount / timeElapsed) || 0;
                this.wpmElement.textContent = wpm;
            }

            shuffleWords(wordList) {
                const arr = wordList.slice();
                for (let i = arr.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [arr[i], arr[j]] = [arr[j], arr[i]];
                }
                return arr;
            }

            toggleFlash() {
                this.isFlashEnabled = !this.isFlashEnabled;
                this.flashToggleBtn.textContent = this.isFlashEnabled ? 'FLASH ON' : 'FLASH OFF';
                this.flashToggleBtn.classList.toggle('active');
                // フラッシュモードを切り替えた時に、現在のフラッシュ効果やピカピカ演出をクリア
                this.screenFlash.classList.remove('flash-effect');
                if (!this.isFlashEnabled) {
                    document.body.classList.remove('fever-mode');
                    this.comboDisplay.classList.remove('ultimate');
                    this.comboDisplay.style.background = 'linear-gradient(45deg, #ff6b6b, #fbbf24)';
                }
            }
        }

        // ゲームの初期化
        const rankingManager = new RankingManager();
        const game = new TypingGame();

        // ニックネーム送信ボタンのイベントリスナー
        document.getElementById('nicknameSubmit').addEventListener('click', async () => {
            const nickname = document.getElementById('nicknameInput').value.trim();
            if (nickname) {
                await game.setNickname(nickname);
            }
        });

        // ニックネーム入力欄のEnterキーイベント
        document.getElementById('nicknameInput').addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const nickname = document.getElementById('nicknameInput').value.trim();
                if (nickname) {
                    await game.setNickname(nickname);
                }
            }
        });

        // スコアを保存してゲームを終了する関数
        async function saveScoreAndClose() {
            const finalScore = parseInt(document.getElementById('finalScore').textContent);
            const finalWpm = parseInt(document.getElementById('finalWpm').textContent);
            const correctCount = parseInt(document.getElementById('finalCorrectCount').textContent);
            const maxCombo = parseInt(document.getElementById('maxCombo').textContent);

            await rankingManager.addScore(
                game.playerNickname,
                finalScore,
                finalWpm,
                correctCount,
                maxCombo
            );

            closeGameOver();
        }

        // ゲームオーバー画面を閉じる関数
        function closeGameOver() {
            document.getElementById('gameOver').style.display = 'none';
            game.resetGame();
        }

        // ニックネーム表示を更新する関数
        function updateNicknameDisplay(nickname) {
            const badge = document.getElementById('nicknameBadge');
            const label = document.getElementById('nicknameLabel');
            if (badge && label) {
                if (nickname) {
                    label.textContent = nickname;
                    badge.style.display = 'inline-flex';
                } else {
                    label.textContent = '';
                    badge.style.display = 'none';
                }
            }
        }

        // ページロード時にニックネーム表示を反映
        updateNicknameDisplay(localStorage.getItem('playerNickname') || '');
    </script>
