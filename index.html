                    // Firebase„ÅØÈÖçÂàó„Åß„ÅØ„Å™„Åè„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„ÅßËøî„Åô„ÅÆ„Åß„ÄÅÈÖçÂàó„Å´Â§âÊèõ

            async addScore(name, score, wpm, correctCount, maxCombo) {
                try {
                    const newScore = {
                        name: name,
                        score: score,
                        wpm: wpm,
                        correctCount: correctCount,
                        maxCombo: maxCombo,
                        date: new Date().toLocaleDateString(),

                    // „Çπ„Ç≥„Ç¢„ÇíËøΩÂä†

                    await scoreRef.set(newScore);

                    // „Éã„ÉÉ„ÇØ„Éç„Éº„É†„Çí‰øùÂ≠ò
                    await database.ref('nicknames').child(name).set(true);

                    await this.loadRankings();

                const bestByName = {};

            handleKeyDown(e) {
                if (!this.isGameActive) return;

                const expectedChar = this.currentWord.word[this.currentCharIndex];

                if (inputChar === expectedChar?.toLowerCase()) {
                    this.playSound(700 + this.currentCharIndex * 80, 0.06, 'triangle', 0.35);
                    this.currentCharIndex++;
                    this.displayCurrentWord();

                    if (this.currentCharIndex >= this.currentWord.word.length) {
                        this.completeWord();
                    }
                } else if (inputChar.length === 1 && inputChar.match(/[a-z]/)) {
                    e.preventDefault();
                    this.playSound(120, 0.3, 'sawtooth', 0.4);
                    this.showWrongKeyEffect();
                    this.resetCombo();

            initAudio() {

            playSound(freq, duration = 0.1, type = 'sine', volume = 0.4) {
                if (!this.audioContext) return;
                const osc = this.audioContext.createOscillator();
                const gain = this.audioContext.createGain();
                osc.connect(gain);
                gain.connect(this.audioContext.destination);
                osc.frequency.setValueAtTime(freq, this.audioContext.currentTime);
                osc.type = type;
                gain.gain.setValueAtTime(volume, this.audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                osc.start();
                osc.stop(this.audioContext.currentTime + duration);
            }

            resetWordPool() {

            loadNewWord() {
                // ÊÆã„ÇäÂçòË™û„Åå„Å™„Åë„Çå„Å∞„É™„Çª„ÉÉ„Éà
                if (!this.remainingWords || this.remainingWords.length === 0) {
                    this.resetWordPool();
                }
                // Áõ¥Ââç„Å®Âêå„ÅòÂçòË™û„ÇíÈÅø„Åë„Çã
                let nextWord = null;
                let tryCount = 0;
                do {
                    if (this.remainingWords.length === 0) {
                        this.resetWordPool();
                    }
                    nextWord = this.remainingWords.pop();
                    tryCount++;
                } while (nextWord && this.lastWord && nextWord.word === this.lastWord.word && tryCount < 10);
                this.currentWord = nextWord;
                this.lastWord = nextWord;
                this.currentCharIndex = 0;
                this.displayCurrentWord();
            }

            displayCurrentWord() {
                if (!this.currentWord) return;
                let displayStr = this.currentWord.word;
                let html = '';
                for (let i = 0; i < displayStr.length; i++) {
                    const char = displayStr[i];
                    let className = 'char pending';
                    if (i < this.currentCharIndex) {
                        className = 'char correct';
                    } else if (i === this.currentCharIndex) {
                        className = 'char current';
                    }
                    html += `<span class="${className}">${char}</span>`;
                }
                this.currentWordElement.innerHTML = html;
                this.wordMeaningElement.textContent = this.currentWord.meaning;
                const romajiHintElem = document.getElementById('romajiHint');
                if (romajiHintElem) {
                    romajiHintElem.textContent = '';
                    romajiHintElem.style.display = 'none';
                }
            }

            startGame() {
                if (this.audioContext && this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
                this.isGameActive = true;
                this.startTime = Date.now();
                this.timeLeft = 60;
                this.startButton.style.display = 'none';
                
                if (this.timer) {
                    clearInterval(this.timer);
                }
                
                this.timer = setInterval(() => {
                    const now = Date.now();
                    const elapsed = Math.floor((now - this.startTime) / 1000);
                    this.timeLeft = Math.max(0, 60 - elapsed);
                    this.timeLeftElement.textContent = this.timeLeft;
                    this.updateWPM();
                    
                    if (this.timeLeft <= 0) {
                        this.endGame();
                    }
                }, 100);
            }

                comboDiv.innerText = `${combo} combo!`;
                comboDiv.style.position = 'fixed';
                comboDiv.style.top = '10%';
                comboDiv.style.left = '50%';
                comboDiv.style.transform = 'translate(-50%, 0)';
                comboDiv.style.fontSize = '2.5rem';
                comboDiv.style.fontWeight = 'bold';
                comboDiv.style.color = '#fbbf24';
                comboDiv.style.textShadow = '0 0 20px #fff, 0 0 40px #fbbf24';
                comboDiv.style.zIndex = '3000';
                comboDiv.style.pointerEvents = 'none';
                comboDiv.style.animation = 'combo-popup-anim 1s ease-out forwards';
                document.body.appendChild(comboDiv);
                setTimeout(() => {
                    if (comboDiv.parentNode) comboDiv.parentNode.removeChild(comboDiv);
                }, 1000);
            }

            updateWPM() {
                if (!this.startTime) return;
                
                const timeElapsed = (Date.now() - this.startTime) / 1000 / 60;
                const wpm = Math.round(this.correctCount / timeElapsed) || 0;
                this.wpmElement.textContent = wpm;
            }

            shuffleWords(wordList) {
                const arr = wordList.slice();
                for (let i = arr.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [arr[i], arr[j]] = [arr[j], arr[i]];
                }
                return arr;
            }

            toggleFlash() {
                this.isFlashEnabled = !this.isFlashEnabled;
                this.flashToggleBtn.textContent = this.isFlashEnabled ? 'FLASH ON' : 'FLASH OFF';
                this.flashToggleBtn.classList.toggle('active');
                // „Éï„É©„ÉÉ„Ç∑„É•„É¢„Éº„Éâ„ÇíÂàá„ÇäÊõø„Åà„ÅüÊôÇ„Å´„ÄÅÁèæÂú®„ÅÆ„Éï„É©„ÉÉ„Ç∑„É•ÂäπÊûú„ÇÑ„Éî„Ç´„Éî„Ç´ÊºîÂá∫„Çí„ÇØ„É™„Ç¢
                this.screenFlash.classList.remove('flash-effect');
                if (!this.isFlashEnabled) {
                    document.body.classList.remove('fever-mode');
                    this.comboDisplay.classList.remove('ultimate');
                    this.comboDisplay.style.background = 'linear-gradient(45deg, #ff6b6b, #fbbf24)';
                }
            }
        }

        // „Ç≤„Éº„É†„ÅÆÂàùÊúüÂåñ
        const rankingManager = new RankingManager();
        const game = new TypingGame();

        // „Éã„ÉÉ„ÇØ„Éç„Éº„É†ÈÄÅ‰ø°„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        document.getElementById('nicknameSubmit').addEventListener('click', async () => {
            const nickname = document.getElementById('nicknameInput').value.trim();
            if (nickname) {
                await game.setNickname(nickname);
            }
        });

        // „Éã„ÉÉ„ÇØ„Éç„Éº„É†ÂÖ•ÂäõÊ¨Ñ„ÅÆEnter„Ç≠„Éº„Ç§„Éô„É≥„Éà
        document.getElementById('nicknameInput').addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const nickname = document.getElementById('nicknameInput').value.trim();
                if (nickname) {
                    await game.setNickname(nickname);
                }
            }
        });

        // „Çπ„Ç≥„Ç¢„Çí‰øùÂ≠ò„Åó„Å¶„Ç≤„Éº„É†„ÇíÁµÇ‰∫Ü„Åô„ÇãÈñ¢Êï∞
        async function saveScoreAndClose() {
            const finalScore = parseInt(document.getElementById('finalScore').textContent);
            const finalWpm = parseInt(document.getElementById('finalWpm').textContent);
            const correctCount = parseInt(document.getElementById('finalCorrectCount').textContent);
            const maxCombo = parseInt(document.getElementById('maxCombo').textContent);

            await rankingManager.addScore(
                game.playerNickname,
                finalScore,
                finalWpm,
                correctCount,
                maxCombo
            );

            closeGameOver();
        }

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÁîªÈù¢„ÇíÈñâ„Åò„ÇãÈñ¢Êï∞
        function closeGameOver() {
            document.getElementById('gameOver').style.display = 'none';
            game.resetGame();
        }

        // „Éã„ÉÉ„ÇØ„Éç„Éº„É†Ë°®Á§∫„ÇíÊõ¥Êñ∞„Åô„ÇãÈñ¢Êï∞
        function updateNicknameDisplay(nickname) {
            const badge = document.getElementById('nicknameBadge');
            const label = document.getElementById('nicknameLabel');
            if (badge && label) {
                if (nickname) {
                    label.textContent = nickname;
                    badge.style.display = 'inline-flex';
                } else {
                    label.textContent = '';
                    badge.style.display = 'none';
                }
            }
        }

        // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„Å´„Éã„ÉÉ„ÇØ„Éç„Éº„É†Ë°®Á§∫„ÇíÂèçÊò†
        updateNicknameDisplay(localStorage.getItem('playerNickname') || '');
    </script>
